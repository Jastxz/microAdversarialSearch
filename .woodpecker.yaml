when:
  branch: main
  event: [push, pull_request]

steps:
  install_engine_lib:
    image: maven:3.9.11-amazoncorretto-24-al2023
    commands:
      - yum install -y git
      - cd /tmp
      - git clone https://github.com/Jastxz/engine-lib.git /engine-lib
      - cd /engine-lib
      - git checkout v1.0
      - ls -la
      - mvn clean install -DskipTests

  maven_build:
    image: maven:3.9.11-amazoncorretto-24-al2023
    commands:
      - mvn -B -ntp clean package -DskipTests

  build_push_image:
    image: docker:27-cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      USERNAME:
        from_secret: GHCR_USERNAME
      TOKEN:
        from_secret: GHCR_TOKEN
    commands:
      - export IMAGE="ghcr.io/$${USERNAME}/micro-adversarial-search:latest"
      - echo "$${TOKEN}" | docker login ghcr.io -u "$${USERNAME}" --password-stdin
      - docker build -t "$IMAGE" .
      - docker push "$IMAGE"

  deploy:
    image: docker:27-cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/serviciosjavi:/srv/serviciosjavi
    environment:
      USERNAME:
        from_secret: GHCR_USERNAME
      TOKEN:
        from_secret: GHCR_TOKEN
    commands:
      - cd /srv/serviciosjavi/microadversarialsearch
      - echo "$${TOKEN}" | docker login ghcr.io -u "$${USERNAME}" --password-stdin
      - docker compose pull
      - docker compose up -d
